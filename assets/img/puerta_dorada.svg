<svg
  width="200"
  height="400"
  viewBox="0 0 200 400"
  xmlns="http://www.w3.org/2000/svg"
  version="1.1">
  <defs>
    <linearGradient id="doorWood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B5A2B" />
      <stop offset="100%" stop-color="#5A3E1B" />
    </linearGradient>

    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A67C52" />
      <stop offset="100%" stop-color="#7D5B32" />
    </linearGradient>

    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.5" />
    </filter>

    <filter id="carvedText">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#fff" flood-opacity="0.6" />
      <feDropShadow dx="0" dy="-1" stdDeviation="0.5" flood-color="#000" flood-opacity="0.6" />
    </filter>

    <path id="arcTextPath" d="M30,100 Q100,40 170,100" />
  </defs>

  <!-- Marco exterior sin mÃ¡rgenes -->
  <path d="M0,80 Q100,0 200,80 L200,400 L0,400 Z"
        fill="url(#doorWood)" filter="url(#shadow)" stroke="#4A2E16" stroke-width="5" />

  <!-- Panel decorativo superior -->
  <path d="M30,100 Q100,40 170,100 L170,190 Q100,130 30,190 Z"
        fill="url(#panelGrad)" stroke="#6A4422" stroke-width="3" />

  <!-- Panel decorativo inferior -->
  <rect x="30" y="210" width="140" height="160"
        fill="url(#panelGrad)" stroke="#6A4422" stroke-width="3" />

  <!-- Texto arqueado -->
  <text font-family="Arial" font-size="15" fill="#FFD700" filter="url(#carvedText)">
    <textPath href="#arcTextPath" startOffset="50%" text-anchor="middle">
      Ingresar al Museo
    </textPath>
  </text>

  <!-- Perilla -->
  <circle cx="150" cy="280" r="8" fill="#DAA520" stroke="#8B7500" stroke-width="2" />
  <circle cx="150" cy="280" r="3" fill="#FFF8DC" />
</svg>

